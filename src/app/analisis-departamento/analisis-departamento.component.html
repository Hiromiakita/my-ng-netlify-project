<h1 class="text-center mt-5">ANÁLISIS POR DEPARTAMENTO</h1>
<div class="d-flex justify-content-center">
    <label for="depto" class="row col-md-12 justify-content-center">
        <select name="departamento" id="departamento" class="form-control col-md-10">
            <option selected>ADMINISTRACIÓN COMERCIAL</option>
            <option>ADMINISTRACIÓN POSTVENTA</option>
            <option>POSTVENTA OPERATIVA (TECNICOS)</option>
            <option>CAPITAL HUMANO</option>
            <option>COMERCIAL/ VENTAS</option>
            <option>CONTABILIDAD</option>
            <option>DIRECCIÓN/ STAFF</option>
            <option>LOGÍSTICA</option>
            <option>MANTENIMIENTO</option>
            <option>POSTVENTA OPERATIVA</option>
            <option>TALLER Y ALMACÉN</option>
            <option>TIC'S</option>
        </select>

    </label>
</div>
<div class=" d-flex justify-content-center mt-5">

    <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">Promedio</div>
        <div class="card-body">
            <h1 class="card-text text-white">3.44</h1>
        </div>
    </div>
</div>
<div class="content-wrapper pb-5">
    <section class="content-block pb-5" id="reporteGeneral">
        <div class="container">
            <div class="contact-container">
                <div class="row">
                    <div class="col-lg-12">
                        <p> <strong>Los reactivos que se encuentran con MENOR calificación son</strong></p>
                        <app-tabla [tablaInfo]="tablaMenor"></app-tabla>
                    </div>
                    <div class="col-lg-12 mt-5 pt-5 border-top">
                        <p><strong>Los reactivos que se encuentran con MAYOR calificación son</strong></p>
                        <app-tabla [tablaInfo]="tablaMayor"></app-tabla>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="col-lg-12">
    <google-chart #chart class="mx-auto" [title]="title" [type]="type" [data]="data" [columnNames]="columnNames"
        [options]="options" [width]="width" [height]="height">
    </google-chart>
</div>
