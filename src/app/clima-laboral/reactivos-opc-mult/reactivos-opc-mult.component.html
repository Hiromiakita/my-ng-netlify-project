<div [formGroup]="reactivo" class="col-lg-12 p-0 row">
    <label class="col-lg-8 pl-4"
      for="gpo{{reactivo.controls.numGrupo.value}}-preg{{reactivo.controls.numPreg.value}}">{{ reactivo.controls.reactivo.value }}</label>
  <div class="col-md-4">
    <select 
      name="gpo{{reactivo.controls.numGrupo.value}}-preg{{reactivo.controls.numPreg.value}}"
      id="gpo{{reactivo.controls.numGrupo.value}}-preg{{reactivo.controls.numPreg.value}}"
      class="form-control m-1" formControlName="respuesta"
    >
      <option *ngFor="let value of values" [value]="value.value" [disabled]="value.disabled" [selected]="value.selected">
        {{ value.value }}
      </option>
    </select>
  </div>
</div>
