<section [formGroup]="resultados" class="pt-5">
    <select
        name="preguntasAbiertasResultados" 
        id="preguntasAbiertasResultados" 
        class="form-control" 
        [formControl]="resultados.controls.preguntasAbiertasResultados"
        (change)="select($event)"
    >
        <option [value]="q" *ngFor="let q of preguntasAbiertas">{{ q }}</option>
    </select>

    <section *ngIf="tablaDeResultados" class="pt-5">
        <app-tabla [tablaInfo]="tablaDeResultados" class="text-justify"></app-tabla>
    </section>
</section>
