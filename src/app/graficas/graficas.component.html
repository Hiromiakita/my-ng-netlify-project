
<section>
    <div id="wrapper">
        <div class="page-wrapper">
            <app-header-clima-laboral></app-header-clima-laboral>
            <app-banner-clima-laboral></app-banner-clima-laboral>
            <div class="content-wrapper">
                <section class="content-block text-center pt-0 pb-0">
                    <div class="container">
                        <div class="demo-wrapper content-block pb-0">
                            <div class="block-heading">
                            <h2>Análisis General <span class="blue-color">Clima Organizacional Camarena 2016</span></h2>
                            <div class="divider-v2 blue-border"></div>
                            </div>
                        </div>
                        <p>{{ textoIntroduccion }}</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
    
    <div class="content-wrapper pb-5">
        <section class="content-block pb-5">
            <div class="container">
                <div class="contact-container">
                    <div class="row">
                        <div class="col-lg-12">
                            <p> <strong>Los reactivos que se encuentran con MENOR calificación son</strong></p>
                            <app-tabla [tablaInfo]="tablaMenor"></app-tabla>
                        </div>
                        <div class="col-lg-12 mt-5 pt-5 border-top">
                            <p><strong>Los reactivos que se encuentran con MAYOR calificación son</strong></p>
                            <app-tabla [tablaInfo]="tablaMayor"></app-tabla>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="col-lg-12">
        <google-chart #chart
            class="mx-auto"
            [title]="title"
            [type]="type"
            [data]="data"
            [columnNames]="columnNames"
            [options]="options"
            [width]="width"
            [height]="height"
        >
        </google-chart>
    </div>
    <app-footer></app-footer>
</section>
