
<div id="wrapper">
    <div class="page-wrapper">
        <app-header-clima-laboral></app-header-clima-laboral>
        <app-banner-clima-laboral></app-banner-clima-laboral>
        <div class="content-wrapper">
            <section class="content-block text-center pt-0 pb-0">
                <div class="container">
                    <div class="demo-wrapper content-block pb-0">
                        <div class="block-heading">
                        <h2>Análisis General <span class="blue-color">Clima Organizacional Camarena 2016</span></h2>
                        <div class="divider-v2 blue-border"></div>
                        </div>
                    </div>

    </div>
</div>

<div class="content-wrapper">
    <section class="content-block pb-0">
        <div class="container">
            <div class="contact-container">
                <div class="row">
                    <div class="col-lg-12">
                        <p> Los reactivos que se encuentran con MENOR calificación son</p>
                        <app-tabla [tablaInfo]="tabla"></app-tabla>
                        <google-chart #chart
                            [title]="title"

                        >
                        </google-chart>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
